    <header class="bg-corfundodanav flex justify-between items-center py-1 px-9">
        <a href="index.html" class="">

        </a>
        <nav class="flex justify-center items-center gap-3">
            <ul class="flex justify-center items-center gap-3">
                <li class="">
                    <a href="index.html" class="hover:underline hover:decoration-solid">Home</a>
                </li>
                <li class="">
                    <a href="sobre.html#sobre" class="hover:underline hover:decoration-solid">Sobre nós</a>
                </li>
                <li class="">
                    <a href="certificacoes.html" class="hover:underline hover:decoration-solid">Certificações</a>
                </li>
                <li class="">
                    <a href="avaliacoes.html" class="hover:underline hover:decoration-solid">Avaliações</a>
                </li>
            </ul>
            <a href="login.html" class="hover:underline hover:decoration-solid">Login</a>
            <a href="criarconta.html" class="border-3 border-black px-2 rounded-[0.5rem] hover:bg-black hover:text-corfundodanav transition duration-500">Criar conta</a>
            <img src="img/account_circle_google.svg" alt="" class="w-9">
        </nav>
    </header>
    <main>
        <div class="flex justify-center items-center p-20 bg-[url(img/imagem_login_copilot.png)] bg-cover bg-center">
            <div class="bg-corfundoconta flex flex-col justify-center items-center gap-9 w-120 rounded-3xl">
                <h3 class="text-[1.6rem] pt-3">Criar conta</h3>
                <form action="">
                    <fieldset class="flex flex-col justify-center items-center gap-6">
                        <input type="text" placeholder="Usuário" class="border-b-white border-b-4 w-99 ps-2">
                        <input type="password" placeholder="Senha" class="border-b-white border-b-4 w-99 ps-2">
                        <input type="email" placeholder="exemplo@email.com" class="border-b-white border-b-4 w-99 ps-2">
                        <input type="text" placeholder="CPF" class="border-b-white border-b-4 w-99 ps-2">
                        <div class="flex justify-between items-center gap-4">
                            <input type="text" placeholder="Dia" class="border-b-white border-b-4 w-10 text-center">
                            <input type="text" placeholder="Mês" class="border-b-white border-b-4 w-10 text-center">
                            <input type="Ano" placeholder="Ano" class="border-b-white border-b-4 w-20 text-center">
                        </div>
                        <a href="index.html" class="pt-5"><input type="button" value="Criar" class="bg-corfundobotao w-120 h-20 rounded-b-3xl hover:bg-corfundobotao2 transition duration-500"></a>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-corfundodanav flex justify-between items-center py-6 px-9">
